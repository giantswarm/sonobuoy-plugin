sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-6646c4a30b9be32cbfff363d43c02592c4fe42c6
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
