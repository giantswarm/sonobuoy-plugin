sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: raw
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-cf6ce28facd45656b32724fac53f2f90ca188693
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
