sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-291085da72471b816519288e7749b29811b48c7b
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
