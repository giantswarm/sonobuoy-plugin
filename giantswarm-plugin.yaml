sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-e4de109104fbdc3bd457f4a13d6e0cf35ed5b389
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
    - name: TEST_DELETION
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
