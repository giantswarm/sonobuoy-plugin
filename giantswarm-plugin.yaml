sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-561e9017d54c2e17196a1700b1f6fbb8763d6c76
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
