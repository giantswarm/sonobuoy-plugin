sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-b679c0230cc932b1189f291acff4a7e807dfd0d1
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
    - name: TEST_DELETION
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
