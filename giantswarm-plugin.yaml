sonobuoy-config:
  driver: Job
  plugin-name: giantswarm
  result-format: junit
spec:
  image: quay.io/giantswarm/sonobuoy-plugin:0.0.0-300eee95b70bc35857424b54b45e61f3c5729d08
  imagePullPolicy: Always
  name: plugin
  env:
    - name: TC_KUBECONFIG
    - name: CP_KUBECONFIG
    - name: CLUSTER_ID
    - name: PROVIDER
  resources: { }
  volumeMounts:
    - mountPath: /tmp/results
      name: results
